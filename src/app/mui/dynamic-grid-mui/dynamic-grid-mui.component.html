<!-- custom-table.component.html -->
<mat-table [dataSource]="tableData">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index">
        <ng-container *ngIf="column !== 'status'">
          {{ element[column] }}
        </ng-container>
        <ng-container *ngIf="column === 'status'">
          <mat-select [(ngModel)]="tableData[i].status">
            <mat-option *ngFor="let option of statusOptions" [value]="option">{{ option }}</mat-option>
          </mat-select>
        </ng-container>
      </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
